<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#1F2937',
                        light: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .node-transition {
                transition: all 0.3s ease;
            }
            .connection-line {
                stroke: #9CA3AF;
                stroke-width: 2;
            }
            .node-active {
                @apply ring-2 ring-primary ring-offset-2;
            }
            .menu-item-hover {
                @apply hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors;
            }
            .collapsed-indicator {
                @apply absolute w-4 h-4 rounded-full flex items-center justify-center text-xs -z-10;
            }
            .add-node-indicator {
                @apply absolute w-6 h-6 rounded-full bg-primary/80 text-white flex items-center justify-center cursor-pointer text-xs shadow-md hover:bg-primary transition-all transform hover:scale-110 z-0;
            }
            .watermark-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }
            .node-content-editable {
                @apply outline-none min-w-[100px] text-center;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-sm py-3 px-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fa fa-sitemap text-primary text-2xl"></i>
            <h1 class="text-xl font-bold">思维导图工具</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="undo-btn" class="p-2 menu-item-hover" title="撤销">
                <i class="fa fa-undo"></i>
            </button>
            <button id="redo-btn" class="p-2 menu-item-hover" title="重做">
                <i class="fa fa-repeat"></i>
            </button>
            <button id="clear-btn" class="p-2 menu-item-hover" title="清空画布">
                <i class="fa fa-trash"></i>
            </button>
            
            <div class="flex items-center border rounded-md overflow-hidden bg-gray-50 dark:bg-gray-700/50 p-1">
                <label for="watermark-text" class="px-2 text-sm">水印:</label>
                <input type="text" id="watermark-text" class="px-2 py-1 text-sm border-none bg-transparent focus:outline-none w-32" placeholder="输入水印文字">
                <label for="watermark-opacity" class="px-2 text-sm">透明度:</label>
                <input type="range" id="watermark-opacity" min="0" max="100" value="30" class="w-24 accent-primary">
                <span id="opacity-value" class="px-2 text-sm w-10 text-center">30%</span>
            </div>
            
            <button id="export-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md transition-colors flex items-center">
                <i class="fa fa-download mr-2"></i>导出图片
            </button>
            <button id="theme-toggle" class="p-2 menu-item-hover" title="切换主题">
                <i class="fa fa-moon-o dark:hidden"></i>
                <i class="fa fa-sun-o hidden dark:inline"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row relative">
        <aside class="bg-white dark:bg-gray-800 shadow-sm p-3 w-full md:w-64 md:border-r border-gray-200 dark:border-gray-700 z-10">
            <div class="mb-4">
                <h2 class="font-semibold mb-2 flex items-center">
                    <i class="fa fa-cog text-primary mr-2"></i>操作
                </h2>
                <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">
                    提示: **按回车键**进入编辑，鼠标点击箭头可添加子节点
                </div>
            </div>

            <div class="mb-4">
                <h2 class="font-semibold mb-2 flex items-center">
                    <i class="fa fa-pencil text-primary mr-2"></i>编辑
                </h2>
                <div class="flex flex-col space-y-2">
                    <button id="delete-node" class="flex items-center p-2 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fa fa-trash text-red-500 mr-2"></i>删除节点
                    </button>
                    <button id="toggle-collapse" class="flex items-center p-2 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fa fa-compress text-primary mr-2"></i>折叠/展开
                    </button>
                </div>
            </div>

            <div>
                <h2 class="font-semibold mb-2 flex items-center">
                    <i class="fa fa-paint-brush text-primary mr-2"></i>样式
                </h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-sm block mb-1">节点颜色</label>
                        <div class="flex space-x-2">
                            <button data-color="#3B82F6" class="w-6 h-6 rounded-full bg-blue-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                            <button data-color="#10B981" class="w-6 h-6 rounded-full bg-green-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                            <button data-color="#EF4444" class="w-6 h-6 rounded-full bg-red-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                            <button data-color="#F59E0B" class="w-6 h-6 rounded-full bg-amber-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                            <button data-color="#8B5CF6" class="w-6 h-6 rounded-full bg-purple-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                            <button data-color="#EC4899" class="w-6 h-6 rounded-full bg-pink-500 border-2 border-transparent hover:border-gray-400 color-picker"></button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 relative overflow-hidden" id="mindmap-container">
            <div class="absolute bottom-4 right-4 bg-white dark:bg-gray-800 shadow-md rounded-lg p-1 z-10">
                <button id="zoom-out" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    <i class="fa fa-search-minus"></i>
                </button>
                <span id="zoom-level" class="px-2">100%</span>
                <button id="zoom-in" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                    <i class="fa fa-search-plus"></i>
                </button>
            </div>

            <div id="canvas" class="absolute w-[2000px] h-[2000px]" style="transform-origin: 0 0; top: 0; left: 0;">
                <svg id="connections" class="absolute top-0 left-0 w-full h-full pointer-events-none"></svg>
                
                <div id="nodes-container" class="relative w-full h-full">
                    <div class="node absolute node-transition bg-primary text-white p-3 rounded-lg shadow-md cursor-move select-none" 
                            style="top: 1000px; left: 1000px; transform: translate(-50%, -50%); min-width: 120px"
                            data-id="root">
                        <div class="node-content text-center" contenteditable="false">中心主题</div>
                        <div class="collapse-toggle absolute -right-2 -top-2 w-5 h-5 rounded-full bg-white dark:bg-gray-700 text-primary flex items-center justify-center cursor-pointer text-xs">
                            <i class="fa fa-minus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-inner py-2 px-4 text-sm text-gray-600 dark:text-gray-400">
        <div class="flex justify-between">
            <div>
                <span id="status-info">选择一个节点进行操作</span>
            </div>
            <div>
                <i class="fa fa-info-circle mr-1"></i>
                <span>提示: 拖动节点可调整位置，**按回车键**编辑文本，鼠标点击箭头可添加子节点</span>
            </div>
        </div>
    </footer>
    <script src="sp.js"></script>

</body>
</html>
